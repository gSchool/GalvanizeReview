<!DOCTYPE html>
<html lang="en">
<head>
  <title>Galvanize Review</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <!-- Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js" defer></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js" defer></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js" defer></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js" defer></script>
  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js" defer></script>
  <!-- Font Awesome Library -->
  <script src="https://use.fontawesome.com/014d5ac995.js"></script>
  <!-- Application bootstrap  -->
  <script src="js/app.js" charset="utf-8" defer></script>
</head>
<body ng-app="galvanizeReview" ng-cloak>

  <h1>Galvanize Review</h1>

  <div ng-controller="topics">
    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>New Request</span>
      </h2>
    </md-toolbar>
    <md-content layout-padding>
      <form ng-submit="postTopic()">
        <div>
          <md-input-container>
            <label>Topic Name</label>
            <input ng-model="view.newPost.topic.title" required>
          </md-input-container>
          <md-input-container>
            <label>Your Name</label>
            <input ng-model="view.newPost.topic.name" required>
          </md-input-container>
        </div>
        <md-input-container class="md-block">
          <label>Description:</label>
          <textarea ng-model="view.newPost.topic.description" md-maxlength="150" rows="5" md-select-on-focus required></textarea>
        </md-input-container>
        <md-button type="submit">Click Me!</md-button>
      </form>
    </md-content>
    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Requested Reviews</span>
      </h2>
    </md-toolbar>

    <md-content>
      <md-list>
        <md-list-item ng-repeat="topic in view.topics | orderBy: '-score'" class="md-3-line" ng-repeat="item in messages">
          <div class="md-list-item-text">
            <h3>{{topic.score}} {{topic.title}}</h3>
            <h4>{{topic.description}}</h4>
            <p>{{topic.name}}</p>
          </div>
          <md-button class="md-secondary" ng-click="upvote(topic.id)"><i class="fa fa-arrow-up" aria-hidden="true"></i></md-button>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>

  </div>

</body>
</html>
